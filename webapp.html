<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Card Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f6;
      text-align: center;
      padding: 20px;
      color: #d81b60;
    }

    h1 {
      margin-bottom: 10px;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .card {
      perspective: 1000px;
    }

    .card-inner {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      font-size: 36px;
    }

    .card-front {
      background-color: #f8bbd0;
      color: white;
      transform: rotateY(180deg);
    }

    .card-back {
      background-color: #fce4ec;
      color: #fce4ec;
    }

    .matched .card-inner {
      cursor: default;
      opacity: 0.6;
    }

    #restart-btn {
      display: none;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #f06292;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #restart-btn:hover {
      background-color: #ec407a;
    }

    .back-button {
  position: absolute;
  top: 15px;
  left: 15px;
  text-decoration: none;
  font-size: 16px;
  padding: 8px 12px;
  border-radius: 6px;
  background-color: #f06292;
  color: white;
  transition: background-color 0.3s ease;
}

.back-button:hover {
  background-color: #ec407a;
}
  </style>
</head>
<body>
    <a href="scratch.html" class="back-button">Gymnastics Page</a>
  <h1>Memory Card Game</h1>
  <p>Find all the matching pairs! üå¥‚òÄÔ∏è</p>
  <div id="game-board"></div>
  <button id="restart-btn" onclick="restartGame()">Restart Game</button>

  <script>
    const emojis = ['üçâ','üåû','üèñÔ∏è','üç¶','üå¥','üåä','üèÑ‚Äç‚ôÇÔ∏è','üêö'];
    let deck, firstCard, lock, matches;

    function setupGame() {
      const board = document.getElementById('game-board');
      board.innerHTML = '';
      deck = [...emojis, ...emojis].sort(() => 0.5 - Math.random());
      firstCard = null;
      lock = false;
      matches = 0;
      document.getElementById('restart-btn').style.display = 'none';

      deck.forEach((emoji, i) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;

        const cardInner = document.createElement('div');
        cardInner.classList.add('card-inner');

        const front = document.createElement('div');
        front.classList.add('card-front');
        front.textContent = emoji;

        const back = document.createElement('div');
        back.classList.add('card-back');
        back.textContent = '‚ùì';

        cardInner.appendChild(front);
        cardInner.appendChild(back);
        card.appendChild(cardInner);

        card.addEventListener('click', () => {
          if (lock || card.classList.contains('flipped') || card.classList.contains('matched')) return;

          card.classList.add('flipped');

          if (!firstCard) {
            firstCard = card;
          } else {
            lock = true;
            if (firstCard.dataset.emoji === card.dataset.emoji && firstCard !== card) {
              firstCard.classList.add('matched');
              card.classList.add('matched');
              matches++;
              if (matches === emojis.length) {
                setTimeout(() => {
                  document.getElementById('restart-btn').style.display = 'inline-block';
                }, 600);
              }
              firstCard = null;
              lock = false;
            } else {
              setTimeout(() => {
                firstCard.classList.remove('flipped');
                card.classList.remove('flipped');
                firstCard = null;
                lock = false;
              }, 1000);
            }
          }
        });

        board.appendChild(card);
      });
    }

    function restartGame() {
      setupGame();
    }

    setupGame();
  </script>
</body>
</html>
